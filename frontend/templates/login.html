{% extends "base.html" %}
{% block body %}
<div id="login">
    <div class="logo">
        {% include "svg/hook2do-logo.svg" %}
    </div>
    <div class="content">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <legend>Welcome Back!</legend>
            <input type="text" name="username" maxlength="100" autocapitalize="off" autocorrect="off"
            placeholder="Username">
            <input type="password" name="password" maxlength="100" autocapitalize="off" autocorrect="off"
            placeholder="Password">
            <input type="hidden" name="next" value="{{ next }}" />
            <input type="submit" name="submit" value="Log in" class="btn btn-primary" id="submit-id-submit">
            <div class="footer">Don't have an account?
                <a href="{% url 'signup' %}">SIGN UP</a>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
